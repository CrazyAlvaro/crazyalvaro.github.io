---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <ul class="social">
    <li><a class="fb-share-button" data-href="{{ site.url }}{{  page.url }}"  data-layout="button_count"></a></li>
    <li><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{  page.url }}">Tweet</a></li>
  </ul>
</div>
